<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalon IIIF Player</title>
</head>
<body>
<div class="container-fluid content-wrapper">
  <header>
    <img src="img/logo.png" class="avalon-logo left" alt="Avalon Media System" title="Avalon Media System" width="210">
    <h3 class="version-title">Avalon IIIF A/V MediaElement Player v.1.0</h3>
  </header>

  <!-- Alert message -->
  <article id="alert-message" class="alert alert-danger hide">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <span id="alert-message-text"></span>
  </article>

  <!-- Manifest URL submit form -->
  <section>
    <form id="manifest-url-form" class="manifest-url-form">
      <div class="input-group">
        <input id="manifest-url" type="text" class="form-control form-control-lg" placeholder="Enter a manifest URL..." aria-label="Enter a manifest URL...">
        <span class="input-group-btn">
          <button id="manifest-url-button" class="btn btn-secondary btn-lg" type="submit">Submit</button>
        </span>
      </div>
    </form>
  </section>

  <!-- Abstract element just to grab an initial local manifest -->
  <div id="data-iiifav-source"  data-iiifav-source="mallorn-manifest1.json"></div>

  <div class="row">
    <!-- Structured navigation links -->
    <section class="col-sm-5">
      <h4>Structured Links</h4>
      <div id="iiif-structure-wrapper"></div>
    </section>
    <!-- MediaElement Player -->
    <section class="col-sm-7">
      <h4>MediaElement 4 Player</h4>
      <h5 id="current-manifest-title">Manifest Title Here</h5>
      <div id="iiif-player-wrapper"></div>
    </section>
  </div>

  <!-- Current manifest -->
  <section class="current-manifest">
    <h4>Current Manifest</h4>
    <pre id="current-manifest-pre" class="alert alert-secondary"></pre>
  </section>

  <div>
    <h4>Other test manifest files:</h4>
    <a href="https://github.com/avalonmediasystem/avalon-iiif-player/wiki/IIIF-AV-Sample-Manifests" target="_blank">https://github.com/avalonmediasystem/avalon-iiif-player/wiki/IIIF-AV-Sample-Manifests</a>
  </div>

</div>

<script src="iiif-player-bundle.js"></script>
</body>
</html>
